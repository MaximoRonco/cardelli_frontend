<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Inicio de Sesión - Tu Tienda de Neumáticos</title>
    <meta name="description" content="Accede a tu cuenta en nuestra tienda de neumáticos. Inicia sesión para ver tus pedidos y ofertas exclusivas.">
    <meta name="keywords" content="inicio de sesión, cuenta, neumáticos, tienda de neumáticos, acceso">
    
    <!-- Meta para noindex, nofollow -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Open Graph meta tags para Facebook y otras redes sociales -->
    <meta property="og:title" content="Inicio de Sesión - Tu Tienda de Neumáticos">
    <meta property="og:description" content="Accede a tu cuenta en nuestra tienda de neumáticos. Inicia sesión para ver tus pedidos y ofertas exclusivas.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cardelli-neumaticos.vercel.app/sesion.html">

    <!-- Iconos -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/logo.png">
    <link rel="icon" type="image/png" href="./assets/statics/LogoC.png">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://kit.fontawesome.com/80682cd68b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra barraSesion">

                <a href="index.html" class="logo" title="Volver a la página de inicio">
                    <img src="assets/statics/logo_transparente.png" alt="Logo de Cardelli Neumáticos - Calidad en neumáticos">
                </a> 
                    
            </div>
        </div>
    </header>
    <div id="contenedorSesion">
        <div id="iniciar-Sesion">
            <div id="imgSesion">
                <img src="./assets/statics/Cardelli Neumaticos.png" alt="Logo de Cardelli Neumaticos">
            </div>
            <div id="contenidoSesion">
                <h2>Iniciar Sesión</h2>
                <div id="usuario" class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Usuario">
                </div>
                <div id="contraseña" class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <button id="btnIniciarSesion" type="button" class="btn btn-primary" onclick="login()">Iniciar Sesión</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
